<script>
    let slideIndex = 1;
    let slideTimeout;

    showDivs(slideIndex);

    function plusDivs(n) {
        clearTimeout(slideTimeout);
        showDivs(slideIndex + n, n);
    }

    function showDivs(n, direction) {
        const x = document.getElementsByClassName("slide");

        if (n > x.length) {
            slideIndex = 1;
        } else if (n < 1) {
            slideIndex = x.length;
        } else {
            slideIndex = n;
        }

        for (let i = 0; i < x.length; i++) {
            x[i].classList.remove("active");
            x[i].classList.remove("slide-animation-plus");
            x[i].classList.remove("slide-animation-minus"); // Remove previous animation class
        }

        if (direction === 1) {
            x[slideIndex - 1].classList.add("slide-animation-plus"); // Add animation class for 'next' direction
        } else if (direction === -1) {
            x[slideIndex - 1].classList.add("slide-animation-minus"); // Add animation class for 'previous' direction
        }

        x[slideIndex - 1].classList.add("active");

        const dots = document.getElementsByClassName("dot");
        for (let i = 0; i < dots.length; i++) {
            dots[i].classList.remove("active");
        }
        dots[slideIndex - 1].classList.add("active");

        slideTimeout = setTimeout(function () {
            plusDivs(1);
        }, 5000);
    }

    function currentSlide(n) {
        clearTimeout(slideTimeout);
        showDivs(n, n > slideIndex ? 1 : -1);
    }

    function autoSlide() {
        plusDivs(1);
        slideTimeout = setTimeout(autoSlide, 5000);
    }

    autoSlide();
</script>
